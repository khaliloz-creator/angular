<div class="container">
    <div>
      <h2>Ajouter un Produit :</h2>
    </div>
    <form>
      <div class="col-sm-2 col-md-2 col-lg-2">
        <label>ID Produit</label>
        <input
          type="text"
          [(ngModel)]="newProduit.idProduit"
          name="idProduit"
          class="form-control"
        />
      </div>
      <div class="col-sm-4 col-md-4 col-lg-4">
        <label>Prix Produit</label>
        <input
          type="number"
          [(ngModel)]="newProduit.prixProduit"
          name="prixProduit"
          class="form-control"
        />
      </div>
      <div class="col-sm-4 col-md-4 col-lg-4">
        <label>Date creation</label>
        <input
          type="data"
          [(ngModel)]="newProduit.dateCreation"
          name="dateCreation"
          class="form-control"
        />
      </div>
      <div class="mt-2">
        <button type="submit" (click)="addProduit()" class="btn btn-success">
          Ajouter
        </button>
      </div>
    </form>
  </div>
  div>
